version: '3.8'

services:
  vllm-memory-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vllm-memory-calculator
    ports:
      - "8018:8018"
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8018/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
